<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the correct route on the client side
      var path = window.location.pathname;
      var redirect = path.substring(path.lastIndexOf("/") + 1);
      window.location.replace("/#/" + redirect);
    </script>
  </head>
  <body>
  </body>
</html>
